<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault | Strategic Asset Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        .glass-panel { background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1rem; }
        .holographic-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(0, 206, 209, 0.15); background: rgba(255, 255, 255, 0.03); }
        .holographic-card:hover { transform: translateY(-2px); border-color: #00ced1; background: rgba(0, 206, 209, 0.08); box-shadow: 0 0 20px rgba(0, 206, 209, 0.2); }
        .teal-glow { text-shadow: 0 0 12px rgba(0, 206, 209, 0.5); }
        .calendar-dot { width: 6px; height: 6px; background-color: #00ced1; box-shadow: 0 0 10px #00ced1; border-radius: 50%; margin-top: 4px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        input:focus { outline: none; border-color: #00ced1; background: rgba(255, 255, 255, 0.08); }
        .day-cell { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        .day-cell:hover { background: rgba(0, 206, 209, 0.15); border-color: #00ced1; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 max-w-7xl mx-auto">
        <div>
            <h1 class="text-4xl font-semibold tracking-tighter teal-glow text-[#00ced1]">THE VAULT</h1>
            <p class="text-white/40 text-sm font-light tracking-widest uppercase mt-1 text-center md:text-left">Strategic Asset Control</p>
        </div>
        <div class="glass-panel px-8 py-4 flex flex-col items-end border-[#00ced1]/20">
            <span class="text-[10px] uppercase tracking-[0.2em] text-white/40 mb-1">Monthly Burn Rate</span>
            <span id="total-burn" class="text-3xl font-mono font-bold text-[#00ced1]">$0.00</span>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 max-w-7xl mx-auto">
        <section class="lg:col-span-7">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-medium flex items-center gap-2">
                    <i data-lucide="database" class="w-5 h-5 text-[#00ced1]"></i>
                    Link Bank
                </h2>
                <div class="relative">
                    <input type="text" id="sub-search" placeholder="Search resources..." class="pl-10 pr-4 py-2 text-sm rounded-full w-64 transition-all">
                    <i data-lucide="search" class="w-4 h-4 absolute left-3 top-2.5 text-white/30"></i>
                </div>
            </div>
            
            <div id="sub-grid" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-4 h-[650px] overflow-y-auto pr-2 no-scrollbar">
                </div>
        </section>

        <section class="lg:col-span-5 space-y-6">
            <div class="glass-panel p-6">
                <div class="flex justify-between items-center mb-8">
                    <h2 id="month-label" class="text-lg font-semibold tracking-tight"></h2>
                    <div class="flex gap-4">
                        <button onclick="changeMonth(-1)" class="hover:text-[#00ced1] transition-colors"><i data-lucide="arrow-left-circle"></i></button>
                        <button onclick="changeMonth(1)" class="hover:text-[#00ced1] transition-colors"><i data-lucide="arrow-right-circle"></i></button>
                    </div>
                </div>
                
                <div class="grid grid-cols-7 text-center text-[10px] uppercase font-bold tracking-widest text-white/20 mb-4">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-3"></div>
            </div>

            <div class="glass-panel p-6 flex justify-between items-center border-l-4 border-[#00ced1]">
                <div>
                    <h3 class="font-semibold text-white/90">Weekly Review Status</h3>
                    <p class="text-xs text-white/40">Sync completion to Mission Control</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="sync-toggle" class="sr-only peer" onchange="handleSync(this)">
                    <div class="w-14 h-7 bg-white/5 rounded-full peer peer-checked:after:translate-x-7 peer-checked:bg-[#00ced1] after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all after:shadow-lg"></div>
                </label>
            </div>
        </section>
    </main>

    <div id="link-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50">
        <div class="glass-panel p-8 w-full max-w-sm m-4 border-[#00ced1]/30">
            <div class="flex items-center gap-3 mb-6">
                <i data-lucide="plus-circle" class="text-[#00ced1]"></i>
                <h3 class="text-xl font-bold uppercase tracking-tighter">Inject Resource</h3>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] uppercase tracking-widest text-white/40 block mb-2">Resource Name</label>
                    <input type="text" id="new-link-name" class="w-full p-3 rounded-lg bg-white/5 border-white/10" placeholder="e.g. Claude AI">
                </div>
                <div>
                    <label class="text-[10px] uppercase tracking-widest text-white/40 block mb-2">Target URL</label>
                    <input type="url" id="new-link-url" class="w-full p-3 rounded-lg bg-white/5 border-white/10" placeholder="https://...">
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="closeLinkModal()" class="flex-1 py-3 text-sm font-medium text-white/40 hover:text-white transition-colors">Discard</button>
                    <button onclick="saveNewLink()" class="flex-1 py-3 text-sm bg-[#00ced1] text-black font-extrabold rounded-lg shadow-xl shadow-[#00ced1]/20 hover:scale-105 transition-transform">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="bill-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50">
        <div class="glass-panel p-8 w-full max-w-sm m-4 border-[#00ced1]/30">
            <div class="flex items-center gap-3 mb-6">
                <i data-lucide="calendar-plus" class="text-[#00ced1]"></i>
                <h3 class="text-xl font-bold uppercase tracking-tighter">Burn Logistics</h3>
            </div>
            <input type="hidden" id="modal-date">
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] uppercase tracking-widest text-white/40 block mb-2">Service Name</label>
                    <input type="text" id="bill-title" class="w-full p-3 rounded-lg bg-white/5 border-white/10">
                </div>
                <div>
                    <label class="text-[10px] uppercase tracking-widest text-white/40 block mb-2">Cost (USD)</label>
                    <input type="number" id="bill-amount" class="w-full p-3 rounded-lg bg-white/5 border-white/10">
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="closeBillModal()" class="flex-1 py-3 text-sm font-medium text-white/40 hover:text-white transition-colors">Cancel</button>
                    <button onclick="saveBill()" class="flex-1 py-3 text-sm bg-[#00ced1] text-black font-extrabold rounded-lg shadow-xl shadow-[#00ced1]/20 hover:scale-105 transition-transform">Save</button>
                </div>
                <button id="delete-btn" onclick="deleteBill()" class="w-full text-[10px] uppercase tracking-tighter text-red-500/60 hover:text-red-400 mt-2 hidden">Remove Entry</button>
            </div>
        </div>
    </div>

    <script>
        const INITIAL_SUBS = [
            { name: "Perplexity", url: "https://www.perplexity.ai/" }, { name: "Canva", url: "https://www.canva.com/" },
            { name: "Julius AI", url: "https://julius.ai/" }, { name: "Lovable", url: "https://lovable.dev" },
            { name: "Lyzr Studio", url: "https://studio.lyzr.ai/" }, { name: "Fireflies", url: "https://app.fireflies.ai/" },
            { name: "Phot AI", url: "https://www.phot.ai" }, { name: "Hailuo AI", url: "https://hailuoai.video/" },
            { name: "Vapi", url: "https://dashboard.vapi.ai/" }, { name: "Writesonic", url: "https://app.writesonic.com/" },
            { name: "HeyGen", url: "https://app.heygen.com/" }, { name: "Chronicle", url: "https://app.chroniclehq.com/" },
            { name: "Happenstance", url: "https://happenstance.ai/" }, { name: "MultipleChat", url: "https://multiplechat.ai/" },
            { name: "Wispr Flow", url: "https://wisprflow.ai/" }, { name: "Retell AI", url: "https://www.retellai.com/" },
            { name: "ElevenLabs", url: "https://elevenlabs.io/" }, { name: "MeetEmily", url: "https://meetemily.ai/" },
            { name: "Bolt", url: "https://bolt.new/" }, { name: "LinkedIn", url: "https://www.linkedin.com/" },
            { name: "OpenAI", url: "https://openai.com/" }, { name: "Pinecone", url: "https://www.pinecone.io/" },
            { name: "n8n", url: "https://n8n.io/" }, { name: "Dify", url: "https://dify.ai/" },
            { name: "Gumloop", url: "https://www.gumloop.com/" }, { name: "Google Sheets", url: "https://docs.google.com/spreadsheets" },
            { name: "Google Labs", url: "https://labs.google/" }, { name: "NotebookLM", url: "https://notebooklm.google/" },
            { name: "Apify", url: "https://apify.com/" }, { name: "SocialSonic", url: "https://app.socialsonic.com/" },
            { name: "SuperGrow", url: "https://www.supergrow.ai/" }, { name: "VTurb", url: "https://app.vturb.com/" },
            { name: "Kiwify", url: "https://dashboard.kiwify.com.br/" }, { name: "GoDaddy", url: "https://dcc.godaddy.com/" },
            { name: "Hotmart", url: "https://app.hotmart.com/" }, { name: "Atomicat", url: "https://app.atomicat.com.br/" },
            { name: "Supabase", url: "https://supabase.com/dashboard/" }, { name: "Facebook", url: "https://www.facebook.com/" }
        ];

        let customSubs = JSON.parse(localStorage.getItem('vault_custom_links')) || [];
        let bills = JSON.parse(localStorage.getItem('vault_bills')) || {};
        let currentViewDate = new Date();

        function renderSubs(filter = '') {
            const grid = document.getElementById('sub-grid');
            const allSubs = [...customSubs, ...INITIAL_SUBS];
            const filtered = allSubs.filter(s => s.name.toLowerCase().includes(filter.toLowerCase()));
            
            // Start with the "Add" card
            let html = `
                <div class="glass-panel border-dashed border-[#00ced1]/40 h-32 flex flex-col items-center justify-center cursor-pointer group hover:bg-[#00ced1]/5 transition-all" onclick="openLinkModal()">
                    <div class="bg-white/5 p-2 rounded-full mb-2 group-hover:scale-110 transition-transform">
                        <i data-lucide="plus" class="w-5 h-5 text-[#00ced1]"></i>
                    </div>
                    <span class="text-[10px] uppercase tracking-widest text-[#00ced1] font-bold">Inject Link</span>
                </div>
            `;

            html += filtered.map(sub => `
                <div class="glass-panel holographic-card p-4 h-32 flex flex-col items-center justify-center cursor-pointer text-center group" 
                     onclick="window.open('${sub.url}', '_blank')">
                    <div class="bg-[#00ced1]/10 p-2 rounded-full mb-3 group-hover:bg-[#00ced1]/20 transition-colors">
                        <i data-lucide="arrow-up-right" class="w-4 h-4 text-[#00ced1]"></i>
                    </div>
                    <span class="text-xs font-semibold text-white/90 tracking-tight">${sub.name}</span>
                </div>
            `).join('');

            grid.innerHTML = html;
            lucide.createIcons();
        }

        // Link Modal Functions
        function openLinkModal() { document.getElementById('link-modal').classList.remove('hidden'); }
        function closeLinkModal() { document.getElementById('link-modal').classList.add('hidden'); }
        
        function saveNewLink() {
            const name = document.getElementById('new-link-name').value;
            const url = document.getElementById('new-link-url').value;
            if (name && url) {
                customSubs.unshift({ name, url });
                localStorage.setItem('vault_custom_links', JSON.stringify(customSubs));
                renderSubs();
                closeLinkModal();
                document.getElementById('new-link-name').value = '';
                document.getElementById('new-link-url').value = '';
            }
        }

        // Bill Logic (Existing)
        function renderCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            const monthLabel = document.getElementById('month-label');
            daysContainer.innerHTML = '';
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            monthLabel.innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) daysContainer.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${month + 1}-${d}`;
                const hasBill = bills[dateKey];
                const dayEl = document.createElement('div');
                dayEl.className = 'day-cell aspect-square flex flex-col items-center justify-center rounded-xl cursor-pointer text-sm font-medium transition-all relative';
                if (hasBill) dayEl.classList.add('border-[#00ced1]/50', 'bg-[#00ced1]/5');
                dayEl.innerHTML = `<span>${d}</span>${hasBill ? '<div class="calendar-dot"></div>' : ''}`;
                dayEl.onclick = () => openBillModal(dateKey);
                daysContainer.appendChild(dayEl);
            }
        }

        function openBillModal(dateKey) {
            document.getElementById('modal-date').value = dateKey;
            const entry = bills[dateKey];
            document.getElementById('bill-title').value = entry ? entry.title : '';
            document.getElementById('bill-amount').value = entry ? entry.amount : '';
            document.getElementById('delete-btn').classList.toggle('hidden', !entry);
            document.getElementById('bill-modal').classList.remove('hidden');
        }

        function closeBillModal() { document.getElementById('bill-modal').classList.add('hidden'); }

        function saveBill() {
            const key = document.getElementById('modal-date').value;
            const title = document.getElementById('bill-title').value;
            const amount = parseFloat(document.getElementById('bill-amount').value);
            if (title && !isNaN(amount)) {
                bills[key] = { title, amount };
                localStorage.setItem('vault_bills', JSON.stringify(bills));
                updateTotals(); renderCalendar(); closeBillModal();
            }
        }

        function deleteBill() {
            delete bills[document.getElementById('modal-date').value];
            localStorage.setItem('vault_bills', JSON.stringify(bills));
            updateTotals(); renderCalendar(); closeBillModal();
        }

        function updateTotals() {
            const total = Object.values(bills).reduce((sum, b) => sum + (parseFloat(b.amount) || 0), 0);
            document.getElementById('total-burn').innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }

        function handleSync(cb) {
            if (cb.checked) {
                window.parent.postMessage({ type: 'UPDATE_PROGRESS', appId: 'vault-01', completed: true }, '*');
                setTimeout(() => { cb.checked = false; }, 2000); 
            }
        }

        function changeMonth(dir) { currentViewDate.setMonth(currentViewDate.getMonth() + dir); renderCalendar(); }
        document.getElementById('sub-search').addEventListener('input', (e) => renderSubs(e.target.value));

        // Boot
        renderSubs(); renderCalendar(); updateTotals(); lucide.createIcons();
    </script>
</body>
</html>
